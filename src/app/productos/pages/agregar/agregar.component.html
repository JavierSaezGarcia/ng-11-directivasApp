<div class="row mt-5">
    <h1>Agregar Producto</h1>
    <hr>
    <form [formGroup]="miFormulario">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label" >Nombre:</label>
            </div>
            <div class="col-auto">
                <input formControlName="nombre" type="text" class="form-control">  
            </div>
            <div class="col-auto">
                <h5><span  
                    error-msg
                    [mensaje]="texto1"
                    [color]="color"
                   [valido]="!tieneError('nombre')">
                  
                </span></h5>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col">
                <button (click)="cambiarNombre()" class="btn btn-primary">
                    Guardar
                </button>
                 &nbsp;
                <button (click)="cambiarColor()" class="btn btn-warning">
                    Cambiar Color
                </button>
            </div>
        </div>
    </form>
    <!-- Primero siempre la referencia en este caso error-msg -->
    <h3 class="mt-5" 
    error-msg    
    font="Times New Roman" 
    color="pink"
    mensaje="Formulario">
    Formulario</h3>

    <pre>Valid: {{ miFormulario.value | json }}</pre>
    <pre>Valid: {{ miFormulario.valid }}</pre>


</div>
<div class="row mt-5"
*customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
